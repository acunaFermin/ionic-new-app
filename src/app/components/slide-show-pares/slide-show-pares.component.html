<ion-slides [options]="slidesOpts">
    <ion-slide *ngFor="let pelicula of peliculasRecientes | pares">
      <ion-row>

        <ion-col size="12">

          <ion-card (click)="verDetalle( pelicula.impar.id )">
      
            <img  class="poster" [src]="pelicula.impar.poster_path| imagen">
      
          </ion-card>

        </ion-col>
        
        <ion-col size="12">

          <ion-card (click)="verDetalle( pelicula.par.id )">
      
            <img  class="poster" [src]="pelicula.par.poster_path | imagen">
      
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-slide>

    <ion-slide class="slide-mas">
      <ion-button class="btn-mas" (click)="onClick()" expand="full" size="large">
        
        <ion-icon slot="icon-only" name="add"></ion-icon>

      </ion-button>
    </ion-slide>

</ion-slides>
